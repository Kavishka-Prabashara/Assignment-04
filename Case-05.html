
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-05</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="style/normalize.css">

    <style>
        div{
            overflow-x: hidden;
        }

        div figure{
            width: 400%;
            position: relative;
            margin: 0;
            left: 0;
            animation: 15s slider infinite;
            animation-direction: alternate;

        }
        div figure img{
            width: 25%;
            float: left;
        }

        @keyframes slider {
            0%{
                left: 0;
            }
            20%{
                left: 0;
            }
            25%{
                left: -100%;
            }
            45%{
                left: -100%
            }
            50%{
                left: -200%;
            }
            70%{
                left: -200%;
            }
            75%{
                left: -300%;
            }
            95%{
                left: -300%;
            }
            100%{
                left: -300%;
            }
        }

    </style>
</head>
<body>
<div>
    <figure>
        <img src="assets/images/Wallpaper%20(1).jpg" alt="Wallpaper 01">
        <img src="assets/images/Wallpaper%20(2).jpg" alt="Wallpaper 02">
        <img src="assets/images/Wallpaper%20(3).jpg" alt="Wallpaper 03">
        <img src="assets/images/Wallpaper%20(4).jpg" alt="Wallpaper 04">
    </figure>
</div>
</body>
</html>
